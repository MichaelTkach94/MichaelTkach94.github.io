<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebValley Studio</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #014F64, #A7D3CA);
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}
nav a {
  margin: 0 10px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
.hero {
  text-align: center;
  padding: 100px 20px;
}
.hero h1 {
  font-size: 48px;
  margin: 0 0 20px;
}
section {
  padding: 80px 20px;
  background: rgba(255,255,255,0.1);
  margin: 20px;
  border-radius: 10px;
  color: #000;
}
section h2 {
  margin-top: 0;
}
button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background: #2398AE;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: #1a768a;
}
</style>
</head>
<body>
<header>
  <div>WebValley Studio</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contacts">Contacts</a>
  </nav>
</header>
<div id="home" class="hero">
  <h1>WELCOME TO OUR WEBSITE</h1>
  <p>Lorem ipsum dolor sit amet, consectetuer.</p>
  <button onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'});">Learn more</button>
</div>
<section id="products">
  <h2>Products</h2>
  <p>Information about products goes here.</p>
</section>
<section id="about">
  <h2>About</h2>
  <p>Some details about the company.</p>
</section>
<section id="contacts">
  <h2>Contacts</h2>
  <p>Email: example@example.com</p>
</section>
</body>
</html>
